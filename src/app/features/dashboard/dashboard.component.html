<mat-drawer-container class="example-container" autosize>
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">

    <mat-nav-list>
      <a
        mat-list-item
        routerLink="home"
        routerLinkActive
        #homeLink="routerLinkActive"
        [activated]="homeLink.isActive"
        >Inicio</a
      >
      <a
        mat-list-item
        routerLink="courses"
        routerLinkActive
        #coursesLink="routerLinkActive"
        [activated]="coursesLink.isActive"
        >Cursos</a
      >

      <a
        mat-list-item
        routerLink="students"
        routerLinkActive
        #estudiantesLink="routerLinkActive"
        [activated]="estudiantesLink.isActive"
        >Estudiantes</a
      >

      <a
        mat-list-item
        routerLink="inscriptions"
        routerLinkActive
        #inscripcionesLink="routerLinkActive"
        [activated]="inscripcionesLink.isActive"
        >Inscripciones</a
      >

      <a mat-list-item routerLink="/auth">Cerrar sesion</a>
    </mat-nav-list>
  </mat-drawer>


  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <button
        (click)="drawer.toggle()"
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Segunda Entrega Angular</span>
      <span class="example-spacer"></span>
    </mat-toolbar>

    <main class="p-5">
      <router-outlet />
    </main>
  </div>

</mat-drawer-container>
