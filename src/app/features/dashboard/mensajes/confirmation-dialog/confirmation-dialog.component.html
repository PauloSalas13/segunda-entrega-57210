<h1 mat-dialog-title class="dialog-title">Confirmación</h1>
<div mat-dialog-content class="dialog-content">
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()" class="dialog-button">No</button>
  <button mat-button (click)="onYesClick()" class="dialog-button">Sí</button>
</div>
